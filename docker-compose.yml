version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: json-compare-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # Database - loaded from .env file via env_file above
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JSON_MAX_SIZE=${JSON_MAX_SIZE:-10485760}
    # Commented out since using external database (Render.com)
    # depends_on:
    #   db:
    #     condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Local PostgreSQL database - DISABLED since using external Render.com database
  # Uncomment this if you want to use a local database instead
  # db:
  #   image: postgres:15-alpine
  #   container_name: json-compare-db
  #   environment:
  #     - POSTGRES_DB=json_compare_db
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=postgres
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - app-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:

