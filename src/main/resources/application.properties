spring.application.name=json-compare-app
server.port=8080

# Disable JMX warning
spring.jmx.enabled=false

# Disable Tomcat APR (Apache Portable Runtime) to avoid tcnative library warnings
server.tomcat.apr.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.jsoncompare=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Database Configuration - Uses environment variables with fallback defaults
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/json_compare_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# JWT Configuration - TODO: Enable later with Spring Security
# jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits}
# jwt.expiration=${JWT_EXPIRATION:3600000}

# JSON Configuration
json.max-size=${JSON_MAX_SIZE:10485760}

# Request/Response Size Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-post-size=10MB

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# CORS Configuration
#cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4200}