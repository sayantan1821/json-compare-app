# Production Profile Configuration
# Used when SPRING_PROFILES_ACTIVE=prod

spring.application.name=json-compare-app
server.port=8080

# Logging - Production level (with debug for datasource)
logging.level.root=INFO
logging.level.com.jsoncompare=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Database Configuration - MUST use environment variables in production
# NO FALLBACK to localhost - fail if env vars not set
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# JSON Configuration
json.max-size=${JSON_MAX_SIZE:10485760}

# Request/Response Size Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-post-size=10MB

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Log datasource URL on startup (for debugging - remove in production)
logging.level.org.springframework.jdbc.datasource=DEBUG

# CORS Configuration - Set via environment variable CORS_ALLOWED_ORIGINS
# Example: CORS_ALLOWED_ORIGINS=https://yourdomain.com,https://www.yourdomain.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4200}

